- name: Rename LB
  hosts: "{{lb_ip}}"
  tasks:
    - name: Changing Name
      hostname: 
        name: "{{lb_name}}"
    - name: Setting Name Preservation
      lineinfile:
      	path: /etc/cloud/cloud.cfg
      	regexp: '^# vim'
      	insertafter: '^# vim'
      	line: 'preserve_hostname: true'