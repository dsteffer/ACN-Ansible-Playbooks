- name: Deploy Shared MID Servers
  hosts: all
  gather_facts: false
  tasks:
    - name: Create MID Server Service Directory
      win_shell: copy-item c:\MIDServer\Install-K\agent -destination c:\MIDServer\{{instancename}} -Recurse
    - name: Deploy MID Server Config.XML
      win_copy:
        src: mid_config_xml.tmp
        dest: c:\MIDServer\{{instancename}}\config.xml
    - name: Update Instance Name
      win_lineinfile:
        path: c:\MIDServer\{{instancename}}\config.xml
        regexp: '    <parameter name="url" value="http://INSTANCE_NAME.service-now.com/"/>'
        line:  '    <parameter name="url" value="http://{{instancename}}.service-now.com/"/>'